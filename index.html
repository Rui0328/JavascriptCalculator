<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavascriptCalculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1>Javascript Calculator</h1>
    
      <div class="mb-3">
        <div class="text-center" id="input"></div>
        <div class="text-center" id="display"></div>
      </div>
            <div class="row justify-content-center">
              <div class="col-3">
                <button onclick="clearDisplay()" class="btn btn-danger w-100 m-1" id="clear" value="clear">AC</button>
              </div>
              <div class="col-3">
                <button onclick="setNumber(event)" class="btn btn-secondary w-100 m-1" id="divide" value="/">/</button>
              </div>
            </div>
            
            <div class="row justify-content-center">
              <div class="col-3">
                <button onclick="setNumber(event)" class="btn btn-primary w-100 m-1" id="seven" value="7">7</button>
              </div>
              <div class="col-3">
                <button onclick="setNumber(event)" class="btn btn-primary w-100 m-1" id="eight" value="8">8</button>
              </div>
              <div class="col-3">
                <button onclick="setNumber(event)" class="btn btn-primary w-100 m-1" id="nine" value="9">9</button>
              </div>
              <div class="col-3">
                <button onclick="setNumber(event)" class="btn btn-secondary w-100 m-1" id="multiply" value="*">*</button>
              </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-3">
                <button onclick="setNumber(event)" class="btn btn-primary w-100 m-1" id="four" value="4">4</button>
              </div>
              <div class="col-3">
                <button onclick="setNumber(event)" class="btn btn-primary w-100 m-1" id="five" value="5">5</button>
              </div>
              <div class="col-3">
                <button onclick="setNumber(event)" class="btn btn-primary w-100 m-1" id="six" value="6">6</button>
              </div>
              <div class="col-3">
                <button onclick="setNumber(event)" class="btn btn-secondary w-100 m-1" id="subtract" value="-">-</button>
              </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-3">
                <button onclick="setNumber(event)" class="btn btn-primary w-100 m-1" id="one" value="1">1</button>
              </div>
              <div class="col-3">
                <button onclick="setNumber(event)" class="btn btn-primary w-100 m-1" id="two" value="2">2</button>
              </div>
              <div class="col-3">
                <button onclick="setNumber(event)" class="btn btn-primary w-100 m-1" id="three" value="3">3</button>
              </div>
              <div class="col-3">
                <button onclick="setNumber(event)" class="btn btn-secondary w-100 m-1" id="add" value="+">+</button>
              </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-6">
                <button onclick="setNumber(event)" class="btn btn-primary w-100 m-1" id="zero" value="0">0</button>
              </div>
              <div class="col-3">
                <button onclick="setNumber(event)" class="btn btn-primary w-100 m-1" id="decimal" value=".">.</button>
              </div>
              <div class="col-3">
                <button onclick="calculate()" class="btn btn-success w-100 m-1" id="equals" value="=">=</button>
              </div>
            </div>
          </div>
    
         

      
    </div>   
           
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
